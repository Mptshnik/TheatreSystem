<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="${header}"></div>
<div class="center-5">
    <h1>Все авторы</h1>
    <a th:href="@{/author/add}">Добавить</a>
    <table class="table">
        <thead>
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Изменение</th>
            <th>Удаление</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.getLastname()}"></td>
            <td th:text="${author.getFirstname()}"></td>
            <td th:text="${author.getMiddlename()}"></td>
            <td><a th:href="@{/author/edit/{id}(id=${author.getId()})}" class="btn btn-outline-primary">Изменить</a></td>
            <td><a th:href="@{/author/delete/{id}(id=${author.getId()})}" class="btn btn-outline-danger">Удалить</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
