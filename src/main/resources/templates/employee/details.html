<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Просмотр сотрудника</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="${header}"></div>
<br>
<div class="col-md-8" th:object="${employee}" style="width: 50%; margin: 0 auto">
  <div class="card mb-3">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">ФИО</h6>
        </div>
        <div class="col-sm-9 text-secondary">
          <div th:text="${employee.getLastname()
          + ' ' + employee.getFirstname()
          + ' ' + employee.getMiddlename()}">
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">Имя пользователя</h6>
        </div>
        <div class="col-sm-9 text-secondary">
          <div th:text="${employee.getUser()?.getUsername()}"></div>
          <div th:if="${employee.getUser() == null}">Не указано</div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">Должность</h6>
        </div>
        <div class="col-sm-9 text-secondary">
          <div th:text="${employee.getPost()?.getName()}"></div>
          <div th:if="${employee.getPost() == null}">Не указано</div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">Возраст</h6>
        </div>
        <div class="col-sm-9 text-secondary">
          <div th:text="${employee.getAge()}"></div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">Рост</h6>
        </div>
        <div class="col-sm-9 text-secondary">
          <div th:text="${employee.getHeight()}"></div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">Тип голоса</h6>
        </div>
        <div class="col-sm-9 text-secondary">
          <div th:text="${employee.getVoiceType()?.getName()}"></div>
          <div th:if="${employee.getVoiceType() == null}">Не указано</div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">Пол</h6>
        </div>
        <div class="col-sm-9 text-secondary">
          <div th:text="${employee.getGender()?.getName()}"></div>
          <div th:if="${employee.getGender() == null}">Не указано</div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">Студент</h6>
        </div>
        <div class="col-sm-9 text-secondary">
          <div th:if="${employee.isIsstudent() == true}">Да</div>
          <div th:if="${employee.isIsstudent() == false}">Нет</div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">На гастролях</h6>
        </div>
        <div class="col-sm-9 text-secondary">
          <div th:if="${employee.isOntour() == true}">Да</div>
          <div th:if="${employee.isOntour() == false}">Нет</div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <a th:href="@{/employee/all}" class="btn btn-outline-primary" style="width: 150px">Назад</a>
</div>
</body>
</html>
