<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление должности</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>
    <div th:insert="${header}"></div>
    <section class="center-7">
        <form th:action="@{/post/create}" th:object="${post}" method="post">
            <div class="row mb-4">
                <div class="form-group col">
                    <label>Наименование</label>
                    <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Введите название">
                    <div class="invalid" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
                </div>
                <div class="form-group col">
                    <label>Зарплата</label>
                    <input type="text" name="firstname" th:field="*{salary}" class="form-control" placeholder="Введите зарплату">
                    <div class="invalid" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Salary error</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
        <br>
    </section>
</body>
</html>
