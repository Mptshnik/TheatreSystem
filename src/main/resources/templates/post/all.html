<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Должности</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>
    <div th:insert="${header}"></div>
    <section class="center-5">
        <h1>Все должности</h1>
        <a th:href="@{/post/add}">Добавить</a>
        <table class="table">
            <thead>
            <tr>
                <th>Наименование</th>
                <th>Зарплата</th>
                <th>Изменение</th>
                <th>Удаление</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.getName()}"></td>
                <td th:text="${post.getSalary()}"></td>
                <td><a th:href="@{/post/edit/{id}(id=${post.getId()})}" class="btn btn-outline-primary">Изменить</a></td>
                <td><a th:href="@{/post/delete/{id}(id=${post.getId()})}" class="btn btn-outline-danger">Удалить</a></td>
            </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
