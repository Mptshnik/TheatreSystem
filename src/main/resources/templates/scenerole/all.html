<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Актеры</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
</head>
<body>
<div th:insert="${header}"></div>
<div class="center-5">
  <h1 class="display-4">Все актеры</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Фамилия</th>
      <th>Имя</th>
      <th>Отчество</th>
      <th>Удаление</th>
      <th>Подробнее</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sceneRole : ${sceneRoles}">
      <td th:text="${sceneRole.getEmployee().getLastname()}"></td>
      <td th:text="${sceneRole.getEmployee().getFirstname()}"></td>
      <td th:text="${sceneRole.getEmployee().getMiddlename()}"></td>
      <td><a th:href="@{/performance/delete-actor/{id}(id=${sceneRole.getId()})}" class="btn btn-outline-danger">Удалить</a></td>
      <td><a th:href="@{/employee/details/{id}(id=${sceneRole.getEmployee().getId()})}" class="btn btn-outline-primary">Детали</a></td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/performance/all}" class="btn btn-outline-primary">Назад</a>
</div>
</body>
</html>
